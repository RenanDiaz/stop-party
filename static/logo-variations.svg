<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradientes base -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>

    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>

    <linearGradient id="neonPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3d0"/>
      <stop offset="50%" style="stop-color:#ff69b4"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>

    <!-- Efecto glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Etiquetas -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">VARIACIONES DE LOGO - STOP PARTY</text>

  <!-- ========== VARIACIÓN 1: Logo horizontal con símbolo ========== -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">1. Símbolo + Wordmark</text>

  <!-- Símbolo S simplificado -->
  <g transform="translate(70, 85)">
    <rect x="0" y="0" width="60" height="60" rx="12" fill="#2a2a5a" stroke="#4a4a8a" stroke-width="2"/>
    <text x="30" y="47" text-anchor="middle" font-family="Arial Black" font-size="42" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)">S</text>
  </g>

  <!-- Texto STOP PARTY -->
  <text x="145" y="115" font-family="Arial Black" font-size="28" font-weight="bold" fill="url(#pinkGrad)" filter="url(#glow)">STOP</text>
  <text x="235" y="115" font-family="Arial" font-size="28" fill="#ffffff">PARTY</text>

  <!-- Destello decorativo -->
  <circle cx="330" y="100" r="3" fill="#ff69b4" filter="url(#glow)"/>


  <!-- ========== VARIACIÓN 2: Solo texto horizontal estilo neón ========== -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">2. Wordmark Neón</text>

  <g transform="translate(470, 90)">
    <text x="0" y="30" font-family="Arial Black" font-size="32" font-weight="bold" fill="url(#neonPink)" filter="url(#glowStrong)">STOP</text>
    <text x="115" y="30" font-family="Arial Black" font-size="32" font-weight="bold" fill="#ffffff" filter="url(#glow)">PARTY</text>
  </g>

  <!-- Línea decorativa debajo -->
  <line x1="480" y1="130" x2="720" y2="130" stroke="url(#pinkGrad)" stroke-width="2" filter="url(#glow)"/>


  <!-- ========== VARIACIÓN 3: Logo compacto SP ========== -->
  <text x="130" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">3. Compacto "SP"</text>

  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="100" height="50" rx="10" fill="#2a2a5a" stroke="#4a4a8a" stroke-width="2"/>
    <text x="28" y="38" font-family="Arial Black" font-size="32" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)">S</text>
    <text x="58" y="38" font-family="Arial Black" font-size="32" font-weight="bold" fill="#ffffff">P</text>
  </g>


  <!-- ========== VARIACIÓN 4: Badge/Insignia ========== -->
  <text x="350" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">4. Badge Style</text>

  <g transform="translate(280, 215)">
    <!-- Forma de badge -->
    <path d="M70 0 L130 20 L140 80 L70 110 L0 80 L10 20 Z" fill="#1a1a3e" stroke="#e94560" stroke-width="2"/>
    <text x="70" y="50" text-anchor="middle" font-family="Arial Black" font-size="24" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)">STOP</text>
    <text x="70" y="78" text-anchor="middle" font-family="Arial" font-size="18" fill="#ffffff">PARTY</text>
    <!-- Estrella decorativa -->
    <polygon points="70,90 73,96 80,96 75,100 77,107 70,103 63,107 65,100 60,96 67,96" fill="#ffd700"/>
  </g>


  <!-- ========== VARIACIÓN 5: Cartas estilo icono ========== -->
  <text x="580" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">5. Card Style (como el icono)</text>

  <g transform="translate(500, 210)">
    <!-- Carta trasera -->
    <rect x="20" y="5" width="70" height="90" rx="8" fill="#3a3a7a" stroke="#5a5a9a" stroke-width="2" transform="rotate(10, 55, 50)"/>
    <!-- Carta frontal -->
    <rect x="15" y="0" width="70" height="90" rx="8" fill="#2a2a5a" stroke="#e94560" stroke-width="2" transform="rotate(-5, 50, 45)"/>
    <!-- Letra S -->
    <text x="50" y="60" text-anchor="middle" font-family="Arial Black" font-size="40" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)" transform="rotate(-5, 50, 45)">S</text>

    <!-- Texto al lado -->
    <text x="110" y="35" font-family="Arial Black" font-size="18" font-weight="bold" fill="url(#pinkGrad)">STOP</text>
    <text x="110" y="58" font-family="Arial" font-size="16" fill="#ffffff">PARTY</text>
  </g>


  <!-- ========== VARIACIÓN 6: Minimalista ========== -->
  <text x="130" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">6. Minimalista</text>

  <g transform="translate(50, 370)">
    <text x="0" y="35" font-family="Arial" font-size="28" font-weight="300" fill="#ffffff" letter-spacing="8">STOP</text>
    <text x="110" y="35" font-family="Arial" font-size="28" font-weight="700" fill="url(#pinkGrad)">PARTY</text>
  </g>


  <!-- ========== VARIACIÓN 7: Stacked moderno ========== -->
  <text x="380" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">7. Stacked Moderno</text>

  <g transform="translate(310, 365)">
    <text x="70" y="30" text-anchor="middle" font-family="Arial Black" font-size="36" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)">STOP</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffffff" letter-spacing="12">PARTY</text>
    <!-- Punto decorativo -->
    <circle cx="70" cy="78" r="4" fill="#e94560" filter="url(#glow)"/>
  </g>


  <!-- ========== VARIACIÓN 8: Con tagline ========== -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">8. Con tagline</text>

  <g transform="translate(490, 365)">
    <text x="110" y="28" text-anchor="middle" font-family="Arial Black" font-size="28" font-weight="bold" fill="url(#neonPink)" filter="url(#glow)">STOP</text>
    <text x="110" y="28" text-anchor="middle" font-family="Arial Black" font-size="28" font-weight="bold" fill="url(#neonPink)" dx="75">PARTY</text>
    <line x1="20" y1="38" x2="200" y2="38" stroke="#4a4a8a" stroke-width="1"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#888" letter-spacing="4">JUEGO MULTIJUGADOR</text>
  </g>


  <!-- ========== VARIACIÓN 9: Logo oscuro/claro ========== -->
  <text x="200" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">9. Versión clara (para fondos oscuros)</text>

  <g transform="translate(80, 500)">
    <rect x="-10" y="-10" width="250" height="60" fill="#0f0f23" rx="8"/>
    <text x="30" y="32" font-family="Arial Black" font-size="28" fill="#ffffff">STOP</text>
    <text x="130" y="32" font-family="Arial Black" font-size="28" fill="url(#neonPink)" filter="url(#glow)">PARTY</text>
  </g>


  <!-- ========== VARIACIÓN 10: Versión para fondo claro ========== -->
  <text x="550" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">10. Versión oscura (para fondos claros)</text>

  <g transform="translate(420, 500)">
    <rect x="-10" y="-10" width="250" height="60" fill="#f5f5f5" rx="8"/>
    <text x="30" y="32" font-family="Arial Black" font-size="28" fill="#1a1a2e">STOP</text>
    <text x="130" y="32" font-family="Arial Black" font-size="28" fill="#e94560">PARTY</text>
  </g>

</svg>
